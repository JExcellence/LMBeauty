# Server Configuration
server.port=5000

# Application Configuration
spring.application.name=lm-beauty-api

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# JWT Configuration
# Default 256-bit secret (base64url encoded) - CHANGE IN PRODUCTION!
jwt.secret=${JWT_SECRET:}
jwt.expiration=86400000
jwt.refresh-token.expiration=604800000

# Thread Pool Configuration (for JEHibernate)
app.thread-pool.core-size=10
app.thread-pool.max-size=50
app.thread-pool.queue-capacity=100
app.thread-pool.keep-alive=60

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always

# Logging Configuration
logging.level.com.raindropcentral=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.security.web.FilterChainProxy=WARN
logging.level.org.springframework.web.socket=WARN
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN